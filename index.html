<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <!-- === Form Validation === -->

    <!-- 
    
    1. Validations are used to set specific constraints or rules that determine what data users can enter into an input
    2. When a user enters data that breaks the rules a message will appear, providing feedback on what was wrong with the entered data and hot to fix it
    3. Validations are important for protecting backend systems from recieving incorrect data and for making the forms as simple as possible for the users
    
    -->

    <!--
    
    === Required validation ===

    1. Often forms have specific fields that are necessary and need to be filled in before submitting, such as email and password
    2. To make a field required, you use the required attribute
    3. To ensure a good UX fields should indicate that they are required, such as an asterisk (*)

    Example:

    <form action="#" method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>
        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    -->

    <!-- Required Validation -->
    <fieldset>
      <legend>Required Validation</legend>
      <form action="#" method="get">
        <div>
          <label for="user_email">*Email:</label>
          <input type="email" id="user_email" name="user_email" required />
        </div>
        <br />
        <div>
          <label for="user_password">*Password:</label>
          <input
            type="password"
            id="user_password"
            name="user_password"
            required
          />
        </div>
        <br />
        <button type="submit">Login</button>
      </form>
    </fieldset>

    <!--
    
    === Text Length Validations ===
    
    1. Often forms should have a minimum or maximum amount of text in each field
    2. Password fields benefit from having a minimum amount of characters to ensure they are complex enough to protect information
    3. To add a minmum length validation you use the minlength attribute with an integer as the value that represents the minimum amount of characters

    Example:

    <form action="#" method="get">
        <div>
            <textarea placeholder="What's happening?" minlength="3"></textarea>
        </div>
        <button type="submit">Tweet</button>
    </form>

    4. To add a maximum length validation, you use the maxlength attribute with an integer value that represents the maximum number of characters

    Example:

    <form action="#" method="get">
        <div>
            <textarea placeholder="What's happening?" maxlength="20"></textarea>
        </div>
        <button type="submit">Tweet</button>
    </form>

    5. minlength, maxlength, and required can be used together on the same inputs

    Example:

    <form action="#" method="get">
        <div>
            <textarea placeholder="What's happening?" minlength="5" maxlength="20"></textarea>
        </div>
        <button type="submit">Tweet</button>
    </form>
    
    -->

    <!-- Minlength Validation-->
    <fieldset>
      <legend>Minlength Validation</legend>
      <form action="#">
        <div>
          <label for="min_pass">Password:</label>
          <input
            type="password"
            id="min_pass"
            name="min_pass"
            minlength="8"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </fieldset>

    <!-- Maxlength Validation-->
    <fieldset>
      <legend>Maxlength Validation</legend>
      <form action="#">
        <div>
          <label for="max_user">Username:</label>
          <input
            type="text"
            id="max_user"
            name="max_user"
            maxlength="15"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </fieldset>

    <!-- Combination Validation-->
    <fieldset>
      <legend>Combination Validation</legend>
      <form action="#">
        <div>
          <label for="max_user">Username:</label>
          <input
            type="text"
            id="max_user"
            name="max_user"
            maxlength="15"
            minlength="3"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </fieldset>

    <!--
    
    === Number Range Validations ===
    
    1. There are many situations where the range of values a user can enter will also need to be validated
    2. This is done with the min and max attributes, these work with number-based form controls only such as number, dates, and time inputs

    === Min Validation ===

    1. Minimum value validation represents the minimum number the form control should accept
    2. This is done using the min attribute with an integer value

    Example:

    <form action="#" method="get">
        <div>
            <label for="quantity">Quantity</label>
        </div>
        <input type="number" id="quantity" name="quantity" min="1" value="0">
        <div>
            <button type="submit">Place Order</button>
        </div>
    </form>

    === Max Validation ===

    1. Maximum value validation represents the maximum number the form should accept
    2. This is done using the max attribute with an integer value
    
    Example:

    <form action="#" method="get">
        <div>
            <label for="passengers">Passengers</label>
        </div>
        <input type="number" id="passengers" name="passengers" max="5" value="0">
        <div>
            <button type="submit">Book</button>
        </div>
    </form>

    -->

    <!-- Min Validation -->
    <fieldset>
      <legend>Min Value Validation</legend>
      <form action="#">
        <div>
          <label for="quantity_min">Quantity:</label>
          <input
            type="number"
            id="quantity_min"
            name="quantity_min"
            min="1"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </fieldset>

    <!-- Max Validation -->
    <fieldset>
      <legend>Max Value Validation</legend>
      <form action="#">
        <div>
          <label for="quantity_max">Quantity:</label>
          <input
            type="number"
            id="quantity_max"
            name="quantity_max"
            max="10"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </fieldset>

    <!-- Combination Validation -->
    <fieldset>
      <legend>Combination Validation</legend>
      <form action="#">
        <div>
          <label for="combination">Age:</label>
          <input
            type="number"
            id="combination"
            name="combination"
            min="1"
            max="100"
            required
          />
        </div>
        <button type="submit">Enter</button>
      </form>
    </fieldset>
  </body>
</html>
